<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Glanse</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/global-style.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}"><i class="material-icons">loupe</i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Glanse </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{dashboard}">Dashboard <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-3">

    <div class="container" id="weather-module">
        <div class="row">
            <div class="col" id="weather-input">
                <div class="input-group mb-3">
                    <input type="text" class="form-control city-query" placeholder="City" aria-label="City name"
                           aria-describedby="city-name-desc">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary city-query-submit" type="button" id="city-name-desc">
                            Search
                        </button>
                    </div>
                </div>
                <div class="input-group" id='city-option-input'>
                    <select class="custom-select" id="cityGroupOption"
                            aria-label="Select which city you want to display" disabled>
                        <option selected>City found, pleaase choose.</option>
                    </select>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="city-selection-button" disabled>Select</button>
                    </div>
                </div>
            </div>
            <div class="col" id="weather-display">
                <h1>Weather</h1>
                <span class="weather-info-item">Depok<br></span>
                <span class="weather-info-item">Cloudy, scattered clouds<br></span>
                <span class="weather-info-item">Temperature: 10</span>
            </div>
        </div>
    </div>

</div>
<script th:src="@{js/jquery-3.4.1.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script th:src="@{js/dashboard-script.js}"></script>
</body>
</html>
